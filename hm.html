<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h3>绑定原始类型</h3>
    <div id="app"></div>
    <script type="module">
      import { Build, ref, Text, View, Button } from "./script.js";

      const H1 = (str) => View(str).fontSize(20).color('red');
      // const Column = (str) => View(str).f

      Build("#app", () => {
        const val = ref("abc");
        Text(() => val.value).onClick(() => {
          if (val.value === "abc") {
            val.value = "efg";
          } else {
            val.value = "abc";
          }
        });

        const val2 = ref({
          obj: 123,
        });

        Text(() => val2.value.obj).onClick(() => {
          if (val2.value.obj === 123) {
            val2.value.obj = 456;
          } else {
            val2.value.obj = 123;
          }
        });

        const val3 = ref(true);
        Text(() => val3.value).onClick(() => {
          val3.value = !val3.value;
        });

        Text("==静态文字==").color(() => val3.value ? 'red' : 'blue');

        Text(() => {
          Text("==嵌套静态文字==");
        });

        View(() => {
          Button("来个按钮");
          H1('来个h1压压惊')
        })
      });

      // Build("#app2", () => {

      //     obj: 123,

      //       val.value.obj = 456;
      //     } else {
      //       val.value.obj = 123;
      //     }
      //   });
      // });
    </script>
  </body>
</html>
